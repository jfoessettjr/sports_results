{% extends "base.html" %}
{% block content %}
<h2>Edit Steelers Game</h2>
<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Game Date</label>
    <input type="date" name="game_date" class="form-control"
           value="{{ game.game_date.strftime('%Y-%m-%d') }}" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">Season</label>
    <input type="number" name="season" class="form-control" value="{{ game.season }}" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">Week</label>
    <input type="number" name="week" class="form-control" value="{{ game.week or '' }}">
  </div>
  <div class="col-md-4">
    <label class="form-label">Opponent</label>
    <input type="text" name="opponent" class="form-control" value="{{ game.opponent }}" required>
  </div>

  <div class="col-md-2">
    <label class="form-label">Home/Away</label>
    <select name="home_away" class="form-select" required>
      <option value="H" {% if game.home_away == 'H' %}selected{% endif %}>Home</option>
      <option value="A" {% if game.home_away == 'A' %}selected{% endif %}>Away</option>
    </select>
  </div>

  <div class="col-md-2">
    <label class="form-label">Steelers Score</label>
    <input type="number" name="steelers_score" class="form-control" value="{{ game.steelers_score }}" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">Opponent Score</label>
    <input type="number" name="opponent_score" class="form-control" value="{{ game.opponent_score }}" required>
  </div>

  <div class="col-12">
    <label class="form-label">Notes</label>
    <textarea name="notes" class="form-control" rows="3">{{ game.notes or '' }}</textarea>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('nfl_list') }}" class="btn btn-secondary ms-2">Cancel</a>
  </div>
</form>
{% endblock %}
